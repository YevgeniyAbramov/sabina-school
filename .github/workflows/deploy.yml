name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/sabina-school
  DOCKER_TAG: latest

jobs:
  build-and-push:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

  deploy:
    name: Deploy to Server
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd /opt/sabina-school
            echo "Downloading latest docker-compose.yml..."
            curl -o docker-compose.yml https://raw.githubusercontent.com/${{ github.repository }}/main/deploy/docker-compose.prod.yml

            # Создаем .env 
            echo "Creating .env file..."
            cat > .env << 'EOF'
            db_host=db
            db_port=5432
            db_user=${{ secrets.DB_USER }}
            db_password=${{ secrets.DB_PASSWORD }}
            db_name=${{ secrets.DB_NAME }}
            db_sslmode=disable
            es_username=${{ secrets.ES_USERNAME }}
            es_password=${{ secrets.ES_PASSWORD }}
            es_host=${{ secrets.ES_HOST }}
            es_port=${{ secrets.ES_PORT }}
            DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
            EOF

            # Останавливаем старый контейнер
            docker-compose down || true

            # Обновляем образ
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/sabina-school:latest

            # Запускаем новый контейнер
            docker-compose up -d

            # Очищаем старые образы
            docker image prune -f

            echo "✅ Deployment completed successfully!"
