<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход - CON ANIMA</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        max-width: 400px;
        width: 100%;
      }
      .login-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 2rem;
        text-align: center;
      }
      .login-header i {
        font-size: 3rem;
        margin-bottom: 1rem;
      }
      .login-body {
        padding: 2rem;
      }
      .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      }
      .btn-login {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        padding: 0.75rem;
        font-weight: 600;
        transition: transform 0.2s;
      }
      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }
      .alert-custom {
        border-radius: 10px;
        border: none;
      }
      .input-group-text {
        background: #f8f9fa;
        border-right: none;
      }
      .form-control {
        border-left: none;
      }
      .form-control:focus + .input-group-text {
        border-color: #667eea;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login-card mx-auto">
        <div class="login-header">
          <i class="bi bi-mortarboard-fill"></i>
          <h2 class="mb-0">CON ANIMA</h2>
          <p class="mb-0 mt-2 opacity-75">Вход для преподавателей</p>
        </div>
        <div class="login-body">
          <div id="notifications"></div>

          <form id="loginForm">
            <div class="mb-3">
              <label class="form-label fw-bold">
                <i class="bi bi-person"></i> Логин
              </label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-person-circle"></i>
                </span>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Введите логин"
                  required
                  autocomplete="username"
                />
              </div>
            </div>

            <div class="mb-4">
              <label class="form-label fw-bold">
                <i class="bi bi-lock"></i> Пароль
              </label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-key-fill"></i>
                </span>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Введите пароль"
                  required
                  autocomplete="current-password"
                />
              </div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-login">
                <i class="bi bi-box-arrow-in-right"></i> Войти
              </button>
            </div>
          </form>

          <div class="text-center mt-3">
            <small class="text-muted">
              <i class="bi bi-shield-check"></i> Защищенное соединение
            </small>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
  </body>
</html>
