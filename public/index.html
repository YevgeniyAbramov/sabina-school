<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CON ANIMA - Управление студентами</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <style>
      :root {
        --bg-page: #fff8f2;
        --card-bg: #ffffff;
        --card-border: #f0e6d8;
        --card-shadow: 0 18px 40px rgba(15, 23, 42, 0.08);
        --text-primary: #1f2937;
        --text-muted: #6b7280;
        --accent-start: #5c6ac4;
        --accent-end: #7c3aed;
        --success-grad: linear-gradient(135deg, #34d399, #059669);
        --warning-grad: linear-gradient(135deg, #fbbf24, #f59e0b);
        --danger: #ef4444;
        --info: #0ea5e9;
        --primary: #2563eb;
      }

      * {
        box-sizing: border-box;
      }

      body {
        background: var(--bg-page);
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        color: var(--text-primary);
      }

      .navbar.bg-primary {
        background: linear-gradient(
          120deg,
          var(--accent-start),
          var(--accent-end)
        ) !important;
        box-shadow: 0 15px 35px rgba(92, 106, 196, 0.35);
        border: none;
      }

      .navbar-brand {
        font-weight: 600;
        letter-spacing: -0.5px;
      }

      .card {
        border: 1px solid var(--card-border);
        border-radius: 18px;
        background: var(--card-bg);
        box-shadow: 0 4px 16px rgba(15, 23, 42, 0.08);
        transition: box-shadow 0.25s ease, border-color 0.25s ease;
      }

      .student-card:hover {
        border-color: var(--accent-start);
        box-shadow: var(--card-shadow);
      }

      .card-body {
        padding: 1.5rem;
      }

      .card-title {
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 0;
      }

      .student-chip {
        display: inline-flex;
        align-items: center;
        gap: 0.25rem;
        border-radius: 12px;
        padding: 0.25rem 0.6rem;
        font-weight: 600;
        font-size: 0.85rem;
        background: rgba(251, 191, 36, 0.2);
        color: #b45309;
      }

      .student-chip.muted {
        background: rgba(148, 163, 184, 0.2);
        color: #475569;
      }

      .badge-lessons {
        font-size: 0.95rem;
        padding: 0.45rem 0.9rem;
        border-radius: 10px;
        font-weight: 600;
        color: #fff;
      }

      .badge-progress {
        background: var(--primary);
      }

      .badge-remaining {
        background: var(--info);
      }
      .badge-remaining.critical {
        background: linear-gradient(135deg, #f87171, #dc2626);
      }

      .btn {
        border-radius: 12px;
        font-weight: 500;
        border: none;
        transition: box-shadow 0.2s ease, transform 0.2s ease;
      }

      .btn-primary {
        background-image: linear-gradient(135deg, var(--primary), #3b82f6);
      }

      .btn-success {
        background-image: var(--success-grad);
      }

      .btn-warning {
        background-image: var(--warning-grad);
        color: #1f2937;
        border: none;
      }

      .btn-success:hover,
      .btn-warning:hover,
      .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 18px rgba(15, 23, 42, 0.15);
      }

      .btn-outline-primary {
        border: 2px solid var(--primary);
        color: var(--primary);
        background: transparent;
      }

      .btn-outline-primary:hover {
        background: var(--primary);
        color: #fff;
      }

      .btn-outline-danger {
        border: 2px solid var(--danger);
        color: var(--danger);
      }

      .btn-outline-danger:hover {
        background: var(--danger);
        color: #fff;
      }

      .alert-custom {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 9999;
        min-width: 320px;
        border-radius: 14px;
        border: none;
        box-shadow: 0 15px 45px rgba(15, 23, 42, 0.18);
      }

      .student-meta {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 0.75rem;
      }

      .card-footer {
        background: transparent;
        border-top: 1px solid var(--card-border);
        padding: 0.9rem 1.5rem;
        color: var(--text-muted);
        font-size: 0.9rem;
      }

      .paid-toggle-btn {
        width: 100%;
        min-height: 56px;
        font-size: 1rem;
        padding: 0.9rem 1.1rem;
        border-radius: 14px;
        font-weight: 600;
        border: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .paid-toggle-btn:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
      }
      .paid-toggle-btn.paid-state-paid {
        background: linear-gradient(135deg, #34d399, #059669);
        color: #fff;
      }
      .paid-toggle-btn.paid-state-unpaid {
        background: linear-gradient(135deg, #f97316, #dc2626);
        color: #fff;
      }
      .paid-status-badge {
        border-radius: 999px;
        padding: 0.35rem 0.9rem;
        font-weight: 600;
        font-size: 0.9rem;
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
      }
      .paid-status-badge.paid {
        background: rgba(16, 185, 129, 0.15);
        color: #047857;
      }
      .paid-status-badge.unpaid {
        background: rgba(248, 113, 113, 0.2);
        color: #b91c1c;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary mb-4">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">
          <i class="bi bi-mortarboard-fill"></i> CON ANIMA
        </span>
        <div class="d-flex align-items-center">
          <span class="text-white me-3" id="teacherName">
            <i class="bi bi-person-circle"></i>
            <span id="teacherNameText">Преподаватель</span>
          </span>
          <button class="btn btn-outline-light btn-sm" onclick="logout()">
            <i class="bi bi-box-arrow-right"></i> Выйти
          </button>
        </div>
      </div>
    </nav>

    <div class="container">
      <div id="notifications"></div>

      <div class="row mb-4">
        <div class="col">
          <button
            class="btn btn-primary btn-lg"
            data-bs-toggle="modal"
            data-bs-target="#addStudentModal"
          >
            <i class="bi bi-plus-circle"></i> Добавить студента
          </button>
        </div>
      </div>

      <div class="row" id="studentsList">
        <div class="col-12 text-center">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Загрузка...</span>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="addStudentModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Добавить нового студента</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addStudentForm">
              <div class="mb-4">
                <label class="form-label d-block fw-semibold"
                  >Статус оплаты</label
                >
                <button
                  type="button"
                  class="btn paid-toggle-btn paid-state-unpaid"
                  id="addPaidToggle"
                >
                  <i class="bi bi-exclamation-octagon-fill"></i> Не оплачено
                </button>
                <input type="hidden" id="addIsPaid" value="false" />
              </div>
              <div class="mb-3">
                <label class="form-label">Имя *</label>
                <input
                  type="text"
                  class="form-control"
                  id="addFirstName"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Фамилия</label>
                <input type="text" class="form-control" id="addLastName" />
              </div>
              <div class="mb-3">
                <label class="form-label">Отчество</label>
                <input type="text" class="form-control" id="addMiddleName" />
              </div>
              <div class="mb-3">
                <label class="form-label">Количество уроков *</label>
                <input
                  type="number"
                  class="form-control"
                  id="addTotalLessons"
                  value="8"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Сумма оплаты (тг) *</label>
                <input
                  type="number"
                  class="form-control"
                  id="addPaidAmount"
                  value="0"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Отмена
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="addStudent()"
            >
              Добавить
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="editStudentModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Редактировать студента</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editStudentForm">
              <input type="hidden" id="editStudentId" />
              <div class="mb-4">
                <label class="form-label d-block fw-semibold"
                  >Статус оплаты</label
                >
                <button
                  type="button"
                  class="btn paid-toggle-btn paid-state-unpaid"
                  id="editPaidToggle"
                >
                  <i class="bi bi-exclamation-octagon-fill"></i> Не оплачено
                </button>
                <input type="hidden" id="editIsPaid" value="false" />
              </div>
              <div class="mb-3">
                <label class="form-label">Имя *</label>
                <input
                  type="text"
                  class="form-control"
                  id="editFirstName"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Фамилия</label>
                <input type="text" class="form-control" id="editLastName" />
              </div>
              <div class="mb-3">
                <label class="form-label">Отчество</label>
                <input type="text" class="form-control" id="editMiddleName" />
              </div>
              <div class="mb-3">
                <label class="form-label">Всего уроков</label>
                <input
                  type="number"
                  class="form-control"
                  id="editTotalLessons"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Осталось уроков</label>
                <input
                  type="number"
                  class="form-control"
                  id="editRemainingLessons"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Сумма оплаты (тг)</label>
                <input type="number" class="form-control" id="editPaidAmount" />
              </div>
              <div class="mb-3">
                <label class="form-label">Пропуски</label>
                <input
                  type="number"
                  class="form-control"
                  id="editMissedClasses"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Отмена
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="updateStudent()"
            >
              Сохранить
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="deleteConfirmModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title">
              <i class="bi bi-exclamation-triangle-fill"></i> Подтверждение
              удаления
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p>Вы уверены, что хотите удалить этого студента?</p>
            <p class="text-muted mb-0">Это действие нельзя отменить.</p>
            <input type="hidden" id="deleteStudentId" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Отмена
            </button>
            <button
              type="button"
              class="btn btn-danger"
              onclick="confirmDelete()"
            >
              <i class="bi bi-trash"></i> Удалить
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
