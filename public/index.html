<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CON ANIMA - Управление студентами</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <style>
      :root {
        /* Фоны */
        --bg-page: #fff8f2;
        --card-bg: #ffffff;
        --card-border: #f0e6d8;
        --card-shadow: 0 18px 40px rgba(15, 23, 42, 0.08);

        /* Текст */
        --text-primary: #1f2937;
        --text-muted: #6b7280;
        --text-secondary: #9ca3af;

        /* Основной акцент (единый для всего приложения) */
        --accent-start: #5c6ac4;
        --accent-end: #7c3aed;
        --accent-gradient: linear-gradient(
          120deg,
          var(--accent-start),
          var(--accent-end)
        );

        /* Семантические цвета */
        --color-success: #10b981;
        --color-success-dark: #059669;
        --color-success-grad: linear-gradient(135deg, #34d399, #059669);

        --color-warning: #f59e0b;
        --color-warning-light: #fbbf24;
        --color-warning-grad: linear-gradient(135deg, #fbbf24, #f59e0b);

        --color-error: #ef4444;
        --color-error-grad: linear-gradient(135deg, #f87171, #dc2626);

        --color-info: #3b82f6;
        --color-info-light: #0ea5e9;

        /* Устаревшие (для обратной совместимости) */
        --primary: var(--accent-start);
        --danger: var(--color-error);
        --info: var(--color-info-light);
        --success-grad: var(--color-success-grad);
        --warning-grad: var(--color-warning-grad);
      }

      * {
        box-sizing: border-box;
      }

      body {
        background: var(--bg-page);
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif;
        color: var(--text-primary);
      }

      .navbar.bg-primary {
        background: var(--accent-gradient) !important;
        box-shadow: 0 15px 35px rgba(92, 106, 196, 0.35);
        border: none;
      }

      .navbar-brand {
        font-weight: 600;
        letter-spacing: -0.5px;
      }

      .btn-nav-link {
        border: none;
        background: transparent;
        padding: 0.25rem 0.5rem;
        transition: opacity 0.2s ease;
      }

      .btn-nav-link:hover {
        opacity: 0.9;
      }

      .btn-nav-link span,
      .btn-nav-link .btn-text {
        transition: opacity 0.2s ease;
      }

      .btn-nav-link:hover span,
      .btn-nav-link:hover .btn-text {
        opacity: 0.8;
      }

      .summary-card {
        background: linear-gradient(135deg, #f8f9fa, #ffffff);
        border: 1px solid var(--card-border);
        border-radius: 16px;
        padding: 1.5rem;
        box-shadow: 0 4px 16px rgba(15, 23, 42, 0.08);
        transition:
          transform 0.2s ease,
          box-shadow 0.2s ease;
      }

      .summary-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(15, 23, 42, 0.12);
      }

      .summary-icon {
        width: 60px;
        height: 60px;
        background: var(--accent-gradient);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-size: 1.5rem;
      }

      .summary-card h3 {
        font-size: 2rem;
        font-weight: 700;
        color: var(--text-primary);
      }

      .summary-card h6 {
        font-size: 0.875rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      #monthlySummaryLabel {
        font-size: 0.875rem;
        font-weight: 500;
      }

      #monthlySummaryAmount {
        font-size: 2rem;
        font-weight: 700;
        color: var(--text-primary);
        word-break: break-word;
      }

      @media (max-width: 768px) {
        #monthlySummaryAmount {
          font-size: 1.75rem;
        }
        .summary-icon {
          width: 50px;
          height: 50px;
          font-size: 1.25rem;
        }
      }

      .user-avatar {
        font-size: 4rem;
        color: var(--accent-start);
      }

      .modal-content {
        background: var(--bg-page);
        border: 1px solid var(--card-border);
      }

      .modal-body {
        background: var(--bg-page);
      }

      .card {
        border: 1px solid var(--card-border);
        border-radius: 18px;
        background: var(--card-bg);
        box-shadow: 0 4px 16px rgba(15, 23, 42, 0.08);
        transition:
          box-shadow 0.25s ease,
          border-color 0.25s ease;
      }

      .student-card:hover {
        border-color: var(--accent-start);
        box-shadow: var(--card-shadow);
      }

      .card-body {
        padding: 1.5rem;
      }

      .card-title {
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 0;
      }

      .student-chip {
        display: inline-flex;
        align-items: center;
        gap: 0.25rem;
        border-radius: 12px;
        padding: 0.25rem 0.6rem;
        font-weight: 600;
        font-size: 0.85rem;
        background: rgba(251, 191, 36, 0.2);
        color: #b45309;
      }

      .student-chip.muted {
        background: rgba(148, 163, 184, 0.2);
        color: #475569;
      }

      .badge-lessons {
        font-size: 0.95rem;
        padding: 0.45rem 0.9rem;
        border-radius: 10px;
        font-weight: 600;
        color: #fff;
      }

      .badge-progress {
        background: var(--accent-start);
      }

      .badge-remaining {
        background: var(--color-info);
      }
      .badge-remaining.critical {
        background: var(--color-error-grad);
      }

      .btn {
        border-radius: 12px;
        font-weight: 500;
        border: none;
        transition:
          box-shadow 0.2s ease,
          transform 0.2s ease;
      }

      .btn-primary {
        background: var(--accent-gradient);
        color: #fff;
      }

      .btn-success {
        background: var(--color-success-grad);
        color: #fff;
      }

      .btn-warning {
        background: var(--color-warning-grad);
        color: #1f2937;
        border: none;
      }

      .btn-success:hover,
      .btn-warning:hover,
      .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 18px rgba(15, 23, 42, 0.15);
      }

      .btn-outline-primary {
        border: 2px solid var(--accent-start);
        color: var(--accent-start);
        background: transparent;
      }

      .btn-outline-primary:hover {
        background: var(--accent-start);
        color: #fff;
      }

      .btn-outline-danger {
        border: 2px solid var(--color-error);
        color: var(--color-error);
      }

      .btn-outline-danger:hover {
        background: var(--color-error);
        color: #fff;
      }

      .alert-custom {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 9999;
        min-width: 320px;
        border-radius: 14px;
        border: none;
        box-shadow: 0 15px 45px rgba(15, 23, 42, 0.18);
      }

      .student-meta {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 0.75rem;
      }

      .card-footer {
        background: transparent;
        border-top: 1px solid var(--card-border);
        padding: 0.9rem 1.5rem;
        color: var(--text-muted);
        font-size: 0.9rem;
      }

      .paid-toggle-btn {
        width: 100%;
        min-height: 56px;
        font-size: 1rem;
        padding: 0.9rem 1.1rem;
        border-radius: 14px;
        font-weight: 600;
        border: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        transition:
          transform 0.2s ease,
          box-shadow 0.2s ease;
      }
      .paid-toggle-btn:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
      }
      .paid-toggle-btn.paid-state-paid {
        background: var(--color-success-grad);
        color: #fff;
      }
      .paid-toggle-btn.paid-state-unpaid {
        background: var(--color-error-grad);
        color: #fff;
      }
      .paid-status-badge {
        border-radius: 999px;
        padding: 0.35rem 0.9rem;
        font-weight: 600;
        font-size: 0.9rem;
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
      }
      .paid-status-badge.paid {
        background: rgba(16, 185, 129, 0.15);
        color: #047857;
      }
      .paid-status-badge.unpaid {
        background: rgba(248, 113, 113, 0.2);
        color: #b91c1c;
      }

      .payment-quick-filter {
        display: inline-flex;
        background: #fff;
        border: 1px solid var(--card-border);
        border-radius: 999px;
        padding: 0.25rem;
        box-shadow: 0 10px 25px rgba(15, 23, 42, 0.08);
      }

      .payment-quick-filter .btn {
        border: none;
        font-size: 0.85rem;
        padding: 0.4rem 0.85rem;
        border-radius: 999px !important;
        color: var(--text-muted);
        background: transparent;
      }

      .payment-quick-filter .btn.active {
        background: var(--accent-gradient);
        color: #fff;
        box-shadow: 0 8px 20px rgba(92, 106, 196, 0.25);
      }

      .students-toolbar {
        position: sticky;
        top: 1rem;
        z-index: 25;
        background: rgba(255, 248, 242, 0.95);
        border-radius: 24px;
        padding: 1rem 1.25rem;
        box-shadow: 0 18px 35px rgba(15, 23, 42, 0.08);
        backdrop-filter: blur(6px);
        margin-bottom: 2rem;
      }

      .btn-toolbar-primary {
        background: linear-gradient(
          135deg,
          var(--accent-start),
          var(--accent-end)
        );
        color: #fff;
        box-shadow: 0 12px 28px rgba(124, 58, 237, 0.35);
      }

      .btn-toolbar-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 16px 32px rgba(124, 58, 237, 0.4);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary mb-4">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">
          <i class="bi bi-mortarboard-fill"></i> CON ANIMA
        </span>
        <div class="d-flex align-items-center gap-3">
          <button
            class="btn btn-link text-white text-decoration-none btn-nav-link d-flex align-items-center me-3"
            data-bs-toggle="modal"
            data-bs-target="#summaryModal"
            onclick="loadMonthlySummary()"
          >
            <i class="bi bi-graph-up me-2"></i>
            <span class="btn-text">ИТОГИ</span>
          </button>
          <button
            class="btn btn-link text-white text-decoration-none btn-nav-link d-flex align-items-center"
            data-bs-toggle="modal"
            data-bs-target="#userModal"
          >
            <i class="bi bi-person-circle me-2"></i>
            <span id="teacherNameText">Преподаватель</span>
          </button>
        </div>
      </div>
    </nav>

    <div class="container">
      <div id="notifications"></div>

      <div class="students-toolbar">
        <div class="row gy-3 align-items-center">
          <div class="col-12">
            <div
              class="d-flex flex-column flex-md-row align-items-stretch align-items-md-center gap-2"
            >
              <button
                class="btn btn-toolbar-primary btn-lg flex-grow-1"
                data-bs-toggle="modal"
                data-bs-target="#addStudentModal"
              >
                <i class="bi bi-plus-circle"></i> Добавить ученика
              </button>
              <div
                class="btn-group payment-quick-filter"
                role="group"
                aria-label="Фильтр по оплате"
              >
                <button
                  type="button"
                  class="btn active"
                  data-payment-filter="all"
                >
                  Все
                </button>
                <button type="button" class="btn" data-payment-filter="paid">
                  Оплачено
                </button>
                <button type="button" class="btn" data-payment-filter="unpaid">
                  Не оплачено
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row" id="studentsList">
        <div class="col-12 text-center">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Загрузка...</span>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="addStudentModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Добавить нового студента</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addStudentForm">
              <div class="mb-4">
                <label class="form-label d-block fw-semibold"
                  >Статус оплаты</label
                >
                <button
                  type="button"
                  class="btn paid-toggle-btn paid-state-unpaid"
                  id="addPaidToggle"
                >
                  <i class="bi bi-exclamation-octagon-fill"></i> Не оплачено
                </button>
                <input type="hidden" id="addIsPaid" value="false" />
              </div>
              <div class="mb-3">
                <label class="form-label">Имя *</label>
                <input
                  type="text"
                  class="form-control"
                  id="addFirstName"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Фамилия</label>
                <input type="text" class="form-control" id="addLastName" />
              </div>
              <div class="mb-3">
                <label class="form-label">Отчество</label>
                <input type="text" class="form-control" id="addMiddleName" />
              </div>
              <div class="mb-3">
                <label class="form-label">Количество уроков *</label>
                <input
                  type="number"
                  class="form-control"
                  id="addTotalLessons"
                  value="8"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Сумма оплаты (тг) *</label>
                <input
                  type="number"
                  class="form-control"
                  id="addPaidAmount"
                  value="0"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Отмена
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="addStudent()"
            >
              Добавить
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="editStudentModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Редактировать данные ученика</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editStudentForm">
              <input type="hidden" id="editStudentId" />
              <div class="mb-4">
                <label class="form-label d-block fw-semibold"
                  >Статус оплаты</label
                >
                <button
                  type="button"
                  class="btn paid-toggle-btn paid-state-unpaid"
                  id="editPaidToggle"
                >
                  <i class="bi bi-exclamation-octagon-fill"></i> Не оплачено
                </button>
                <input type="hidden" id="editIsPaid" value="false" />
              </div>
              <div class="mb-3">
                <label class="form-label">Имя *</label>
                <input
                  type="text"
                  class="form-control"
                  id="editFirstName"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Фамилия</label>
                <input type="text" class="form-control" id="editLastName" />
              </div>
              <div class="mb-3">
                <label class="form-label">Отчество</label>
                <input type="text" class="form-control" id="editMiddleName" />
              </div>
              <div class="mb-3">
                <label class="form-label">Всего уроков</label>
                <input
                  type="number"
                  class="form-control"
                  id="editTotalLessons"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Осталось уроков</label>
                <input
                  type="number"
                  class="form-control"
                  id="editRemainingLessons"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Сумма оплаты (тг)</label>
                <input type="number" class="form-control" id="editPaidAmount" />
              </div>
              <div class="mb-3">
                <label class="form-label">Пропуски</label>
                <input
                  type="number"
                  class="form-control"
                  id="editMissedClasses"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Отмена
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="updateStudent()"
            >
              Сохранить
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="deleteConfirmModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title">
              <i class="bi bi-exclamation-triangle-fill"></i> Подтверждение
              удаления
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p>Вы уверены, что хотите удалить этого ученика?</p>
            <p class="text-muted mb-0">Это действие нельзя отменить.</p>
            <input type="hidden" id="deleteStudentId" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Отмена
            </button>
            <button
              type="button"
              class="btn btn-danger"
              onclick="confirmDelete()"
            >
              <i class="bi bi-trash"></i> Удалить
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="summaryModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              <i class="bi bi-graph-up me-2"></i>Итоги и аналитика
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row g-4">
              <div class="col-12">
                <div class="summary-card">
                  <div class="d-flex align-items-start justify-content-between">
                    <div class="flex-grow-1">
                      <div class="mb-2">
                        <span class="text-muted" id="monthlySummaryLabel"
                          >За месяц</span
                        >
                      </div>
                      <div>
                        <h3 class="mb-0" id="monthlySummaryAmount">0₸</h3>
                      </div>
                    </div>
                    <div class="summary-icon ms-3">
                      <i class="bi bi-calendar-check"></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-12">
                <div class="summary-card">
                  <h6 class="text-muted mb-3">Динамика по месяцам</h6>
                  <canvas id="monthlyChart" style="max-height: 300px"></canvas>
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="summary-card">
                  <h6 class="text-muted mb-3">Распределение по статусам</h6>
                  <canvas id="statusChart" style="max-height: 250px"></canvas>
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="summary-card">
                  <h6 class="text-muted mb-3">Статистика уроков</h6>
                  <canvas id="lessonsChart" style="max-height: 250px"></canvas>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Закрыть
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="userModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              <i class="bi bi-person-circle me-2"></i>Профиль
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="text-center mb-4">
              <div class="user-avatar mb-3">
                <i class="bi bi-person-circle"></i>
              </div>
              <h5 id="userModalName">Преподаватель</h5>
            </div>
            <div class="d-grid gap-2">
              <button
                type="button"
                class="btn btn-outline-danger"
                onclick="
                  logout();
                  bootstrap.Modal.getInstance(
                    document.getElementById('userModal'),
                  ).hide();
                "
              >
                <i class="bi bi-box-arrow-right me-2"></i>Выйти
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
